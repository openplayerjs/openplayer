<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/openplayer.css" rel="stylesheet">
</head>
<body>
    <div style="width:600px;">
        <video id="player" class="op-player__media" playsinline controls autoplay crossorigin="anonymous"> 
              <source src="https://vs2.cdn.nashrin.com/a/1499/high720.mp4" type="video/mp4" title="720p">
              <source src="https://vs2.cdn.nashrin.com/a/1499/medium360.mp4" type="video/mp4" title="360p">
              <track kind="subtitles" srclang="en" label="English" src="https://vs2.cdn.nashrin.com/a/1499/en.vtt" >
              <track kind="subtitles" srclang="fa" label="Farsi" src="https://vs2.cdn.nashrin.com/a/1499/fa.vtt" default>
        </video>
      </div>
      <script src="dist/openplayer.min.js"></script>
      <script>
const player = new OpenPlayerJS("player",                              {
   controls: {
                layers: {
                    left: ['play', 'time', 'volume'],
                    middle: ['progress'],
                    right: ['levels', 'captions', 'settings', 'fullscreen']
                }
            }
});
player.init();


      </script>
</body>
</html>
