<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OpenPlayer Tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="all" href="../dist/openplayer.css">
        <link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css">
        <style>
            body {
                max-width: 700px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <section>
                <h1>OpenPlayer.js</h1>
                <div class="players">
                    <video class="op-player__media" id="video" playsinline controls crossorigin="anonymous">
                        <source src="https://vs2.cdn.nashrin.com/a/jjjjjjjj/all.m3u8">
                      </video>
                </div>
            </section>
        </div>
        <div id="mocha"></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        <script src="../dist/openplayer.js"></script>
        <script>
            const player = new OpenPlayerJS('video', {
                ads: {
                    src: '<VAST>There is no ad to show with your specifications.</VAST>'
                },
                defaultLevel: 0,
                controls: {
                    layers: {
                        left: ['play', 'time', 'volume'],
                        middle: ['progress'],
                        right: ['levels', 'captions', 'settings', 'fullscreen'],
                    }
                },
                hls: {
                    debug: true,
                    enableWorker: true,
                }
            });
            player.init();
        </script>
    </body>
</html>
